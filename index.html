<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="flex-column">
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Weather Dashboard</span>
        </div>
    </nav>
    <!-- two colums 1/3 and 3/4 -->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <h2 class="card-header">Search for city</h2>
                    <input id="city-search" type="text" placeholder="City Name">
                    <button id="search-btn">Search</button>
                    <hr>
                </div>
                <div id="search-history"></div>
            </div>
            <div class="col-9">
                <div id="current-weather" class="card">
                    <h1 id="city-name" class="card-title"></h1>
                    <p id="date"></p>
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <h3 id="current-temp"></h3>
                    <h3 id="current-humidity"></h3>
                    <h3 id="current-wind"></h3>
                </div>
                <div id="five-forecast" class="card"></div>
                <h2>5-Day Forecast</h2>
                <div class="row" id="forecast-cards">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
